<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2f881e0bcf.js" crossorigin="anonymous"></script>
    <title>{% block title_block %} Blogs {% endblock %}</title>
        {% block css_block %}{% endblock %}
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    {% if user.user_profile.profile_pic %}
                        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img class="rounded-circle" src="/media/{{ user.user_profile.profile_pic }}" height="40px" width="40px" alt=""></a>
                        {% else %}
                        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img class="rounded-circle" src="/media/profile_pics/avater.jpg" height="40px" width="40px" alt="Demo"></a>
                    {% endif %}
                </li>
            </ul>
        </nav>
        <div class="container" style="padding: 20px">
            {% block body_block %}

            {% endblock %}
        </div>
</body>
</html>
